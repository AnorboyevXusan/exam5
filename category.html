<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer type="module" src="js/main.js"></script>
    <script defer type="module" src="js/category.js"></script>
  </head>
  <body class="bg-black">
    <header>
      <div class="container col-12 ">
        <div class="col-6 d-flex" >
         <img src="https://onapplyimagesbucket.s3.ap-south-1.amazonaws.com/partners/najot-talim.png" alt="Najot Talim">
         <h1 class="text-light">Najot Ta'lim</h1>
       </div>
       <div class="input-group my-3 col-6">
        <input
          type="text"
          class="form-control search-input"
          placeholder="Searching..."
        />
        <span class="input-group-text">...</span>
        <button
          class="btn btn-outline-secondary open-modal-btn"
          type="button"
          data-bs-toggle="modal"
          data-bs-target="#category-modal"
        >
          Add category
        </button>
      </div>
      
        
      </div>
    </header>
    <div class="container">
      <div class="alert alert-info col-2">
        <span>Total categories: </span>
        <span class="total-categories"></span>
      </div>
      <div class="row categories-row">
        
      </div>
      <ul class="pagination"></ul>

      <div class="modal fade" id="category-modal">
        <div class="modal-dialog">
          <form class="g-3 needs-validation category-form" novalidate>
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">
                  Category data
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <div class="mb-3">
                  <label for="name" class="form-label">fristName</label>
                  <input type="text" class="form-control" id="name" required />
                  <div class="valid-feedback">Looks good!</div>
                  <div class="invalid-feedback">Please fill!</div>
                </div>
                <div class="mb-3">
                  <label for="name" class="form-label">lastName</label>
                  <input type="text" class="form-control" id="name" required />
                  <div class="valid-feedback">Looks good!</div>
                  <div class="invalid-feedback">Please fill!</div>
                </div>
                <div class="mb-3">
                  <label for="image" class="form-label">Avatar</label>
                  <input type="text" class="form-control" id="image" required />
                  <div class="valid-feedback">Looks good!</div>
                  <div class="invalid-feedback">Please fill!</div>
                </div>
                <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  is Married
                </label>
                <label for="name" class="form-label">lastName</label>
               </div>
                 <div class="mb-3">
                <label for="name" class="form-label">groups</label>
                <input type="text" class="form-control" id="name" required />
                <div class="valid-feedback">Looks good!</div>
                <div class="invalid-feedback">Please fill!</div>
              </div>
              <div class="mb-3">
                <label for="phoneNuber" class="form-label">phoneNuber</label>
                <input type="number" class="form-control" id="name" required />
                <div class="valid-feedback">Looks good!</div>
                <div class="invalid-feedback">Please fill!</div>
              </div>
              <div class="mb-3">
                <label for="name" class="form-label">Email</label>
                <input type="text" class="form-control" id="name" required />
                <div class="valid-feedback">Looks good!</div>
                <div class="invalid-feedback">Please fill!</div>
              </div>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button type="submit" class="btn btn-primary">
                  Add category
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
